<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>
</head>
<body>
<h2>Edit book</h2>

<form th:object="${book}" th:action="@{edit}" action="#" method="post">
<label for="title">Title</label>
<input type="text" id="title" th:field="*{title}" class="form-control" /><br />
<label for="author">Author</label>
<input type="text" id="author" th:field="*{author}" class="form-control" /><br />
<label for="isbn">ISBN</label>
<input type="text" id="isbn" th:field="*{isbn}" class="form-control" /><br />
<label for="year">Publication year</label>
<input type="text" id="year" th:field="*{year}" class="form-control" /><br />
</form>
<input type="submit" value="Save"></input>
    
</body>
</html>
